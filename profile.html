<script>
	$("#edit").click(function(){
		//alert("123");
		$(this).toggle();
		$(this).next().toggle();
		var name = $("#name").toggle();
		name.next().val(name.text());
		name.next().toggle();
		var gender = $("#gender").toggle();
		gender.next().val(gender.text());
		gender.next().toggle();
		var phone = $("#phone").toggle();
		phone.next().val(phone.text());
		phone.next().toggle();
		var email = $("#email").toggle();
		email.next().val(email.text());
		email.next().toggle();
		var birdate = $("#birdate").toggle();
		birdate.next().val(birdate.text());
		birdate.next().toggle();
		var military = $("#military").toggle();
		military.next().val(military.text());
		military.next().toggle();
		var address = $("#address").toggle();
		address.next().val(address.text());
		address.next().toggle();
	});
	$("#save").click(function(){
		$(this).toggle();
		$(this).prev().toggle();
	});
	$("#add_exp").click(function (){
		$("#exp_form").toggle();
	});
	$("#add_exp_w").click(function (){
		$("#exp_form_w").toggle();
	});
	function addRow(){
		var tr = "<tr><td>"+ $('#s_name').val() + "</td><td>" + $('#d_name').val()+ "</td><td>" 
				+ $('#g_year').val()+"</td></tr>";
		$("#exp_table").append(tr);
		$('#s_name').val("");
		$('#d_name').val("");
		$('#g_year').val("");
	};
	function addRow_w(){
		var tr = "<tr><td>"+ $('#s_name_w').val() + "</td><td>" + $('#d_name_w').val()+ "</td><td>" 
				+ $('#s_year').val()+" ~ " + $('#e_year').val()+"</td></tr>";
		$("#exp_table_w").append(tr);
		$('#s_name_w').val("");
		$('#d_name_w').val("");
		$('#s_year').val("");
		$('#e_year').val("");
	};
</script>
