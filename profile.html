<script>
	$("#edit").click(function(){
		//alert("123");
		$(this).toggle();
		$(this).next().toggle();
		change_input( $("#name") );
		change_input( $("#gender") );
		change_input( $("#phone") );
		change_input( $("#email") );
		change_input( $("#birdate") );
		change_input( $("#military") );
		change_input( $("#address") );
	});
	function change_input(d){
		d.toggle();
		d.next().val(d.text());
		d.next().toggle();
	};
	$("#save").click(function(){
		$(this).toggle();
		$(this).prev().toggle();
		save_v( $("#name_i") );
		save_v( $("#gender_i") );
		save_v( $("#phone_i") );
		save_v( $("#email_i") );
		save_v( $("#birdate_i") );
		save_v( $("#military_i") );
		save_v( $("#address_i") );
	});
	function save_v(d){
		d.toggle();
		d.prev().text(d.val());
		d.prev().toggle();
	};
	$("#add_exp").click(function (){
		$("#exp_form").toggle();
	});
	$("#add_exp_w").click(function (){
		$("#exp_form_w").toggle();
	});
	$("#add_exp_p").click(function (){
		$("#exp_form_p").toggle();
	});
	$("#add_skill").click(function (){
		$("#skill_form").toggle();
	});
	function addRow(){
		var tr = "<tr><td>"+ $('#s_name').val() + "</td><td>" + $('#d_name').val()+ "</td><td>" 
				+ $('#g_year').val()+"</td></tr>";
		$("#exp_table").append(tr);
		$('#s_name').val("");
		$('#d_name').val("");
		$('#g_year').val("");
	};
	function addRow_w(){
		var tr = "<tr><td>"+ $('#s_name_w').val() + "</td><td>" + $('#d_name_w').val()+ "</td><td>" 
				+ $('#s_year').val()+" ~ " + $('#e_year').val()+"</td></tr>";
		$("#exp_table_w").append(tr);
		$('#s_name_w').val("");
		$('#d_name_w').val("");
		$('#s_year').val("");
		$('#e_year').val("");
	};
	function addRow_p(){
		var tr = "<tr><td><a href="+ $('#link_p').val()+ ">" + $('#s_name_p').val() + "</a></td><td>" + $('#d_year_p').val()+ "</td><td>" + $('#describe').val()+"</td></tr>";
		$("#exp_table_p").append(tr);
		$('#link_p').val("");
		$('#s_name_p').val("");
		$('#d_year_p').val("");
		$('#describe').val("");
	};

	function addRow_skill(){
		var tr = "<tr><td>"+ $('#skill_name').val() + "</td><td>0 人 </td></tr>";
		$("#skill_table").append(tr);
		$('#skill_name').val("");
	};
</script>
